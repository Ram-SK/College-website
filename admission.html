<!DOCTYPE html>
<html>
  <head>
    <title>College Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1> Ram Engineering College </h1>
    </header>
    <main>
        <marquee><h1>Admissions</h1></marquee>
        <form>
          <h2>Ram'S Engineering College Application Form</h2>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
        
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
          <small>Format: 1234567890</small>
        
          <label for="address">Address:</label>
          <textarea id="address" name="address" required></textarea>
        
          <label for="program">Program of Study:</label>
          <select id="program" name="program">
            <option value="Computer Engineering">Computer Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Civil Engineering">Civil Engineering</option>
          </select>
        
          <label for="gradyear">Year of Graduation:</label>
          <input type="number" id="gradyear" name="gradyear" min="2022" max="2040" required>
        
          <button type="submit">Submit Application</button>
        </form>
        
    </main>
    <footer>
      <p>&copy; Ram's Engineering College , All rights reserved.</p>
    </footer>
  </body>
</html>
